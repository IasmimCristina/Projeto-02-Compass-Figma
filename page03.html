    <header>

            <img  id="basket-fruit-02" src="assets/images/image-page03/kisspng-fruit-basket-clip-art-5aed5301d44408 1.svg"

    <main>
        <div class="container-main-form">
            <form >
                <label for="fName">What is your first name?</label>

    <script type="text/javascript">

        document.getElementById("fName").onkeyup = function () {

            localStorage.setItem("valuefName", firstName);

            location.href = "page04.html";
